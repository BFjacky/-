<!DOCTYPE html>
<html lang="en">
<head>

    <style type="text/css">
        #div1, #div2
        {float:left; width:800px; height:400px; margin:10px;padding:0px;border:5px solid #aaaaaa;}
    </style>
    <script type="text/javascript">
        function allowDrop(ev)
        {
            ev.stopPropagation();
            ev.preventDefault();

        }

        function drag(ev)
        {
            ev.dataTransfer.setData("Text",ev.target.id);
        }

        function drop(ev)
        {
            ev.stopPropagation();
            ev.preventDefault();
            var data=ev.dataTransfer.getData("Text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <img src="../imgs/01.jpg" draggable="true" ondragstart="drag(event)" id="drag1" width="100%" height="100%"/>
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
