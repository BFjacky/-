<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align:center;">
    <button onclick="playPause()">播放/暂停</button>
    <button onclick="makeBig()">大</button>
    <button onclick="makeNormal()">中</button>
    <button onclick="makeSmall()">小</button>
    <br />
    <video id="video1" width="420" height="340" controls="controls" autoplay="autoplay" loop="loop">
        <source src="../video/01.ogg" type="video/ogg">
    </video>
</div>
    <script type="text/javascript">
        var myVideo=document.getElementById("video1");

        function playPause()
        {
            if (myVideo.paused)
                myVideo.play();
            else
                myVideo.pause();
        }

        function makeBig()
        {
            myVideo.width=560;
        }

        function makeSmall()
        {
            myVideo.width=320;
        }

        function makeNormal()
        {
            myVideo.width=420;
        }
    </script>
    <hr>
<div style="text-align:center">
<audio controls="controls">
    <source src="../audio/01.wav" type="audio/wav">
    Your browser does not support the audio tag.
</audio>
</div>
</body>
</html>
